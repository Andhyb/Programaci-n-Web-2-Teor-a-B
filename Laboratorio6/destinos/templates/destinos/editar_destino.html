<!DOCTYPE html>
<html>
<head>
    <title>Editar Destino</title>
</head>
<body>
    <h1>Editar Destino</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Actualizar</button>
    </form>
    <a href="{% url 'lista_destinos' %}">Volver al listado</a>
</body>
</html>
