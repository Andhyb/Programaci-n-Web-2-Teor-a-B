{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Destino</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>
    <h1>¿Estás seguro que deseas eliminar "{{ destino.nombreCiudad }}"?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>
    <a href="{% url 'lista_destinos' %}">Cancelar</a>
</body>
</html>
